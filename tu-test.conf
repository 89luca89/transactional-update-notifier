<?xml version="1.0" encoding="UTF-8"?> <!-- -*- XML -*- -->
<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <policy user="luca-linux">
    <allow own="org.test.tu"/>
  </policy>

  <policy context="default">
    <allow send_destination="org.test.tu"/>
  </policy>

  <!-- Allow uid 0 to send messages on the org.test.tu.AuthenticationAgent interface -->
  <policy user="luca-linux">
    <allow send_interface="org.test.tu.test"/>
  </policy>

</busconfig>
